<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Beat</title>

</head>
<body>
    <header id="Portfolio">
        <nav>
            <ul class="nav-list">
                <li><a href="#Portfolio">Portfolio</a></li>
                <li><a href="#Sobre">Sobre</a></li>
                <li><a href="#Contato">Contato</a></li>
            </ul>

            <img class="cursor" src="./imgs/cursor.png" alt="">
        </nav>

        <div class="logo">
            <h1 class="titulo-logo">No compaço da batida</h1>
            <img class="img-header" src="./imgs/Img-header.png" alt="">
        </div>

        <nav>
            <ul class="header-list">
                <li>Arte & Design</li>
                <li>Estilo & Musica</li>
                <li>Ebook & Videos</li>
            </ul>
        </nav>

    </header>

    <main>
        <section id="Sobre">
            <div class="textos-sobre">
                <h1 class="titulo-sobre">Aquarela</h1>
                <p class="comentario-sobre">Uma brincadeira com fotos , cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
            </div>

            <div class="figures">
                <div class="figure-line1">
                    <figure>
                        <img src="./imgs/img-1.png" alt="">
                    </figure>
    
                    <figure>
                        <img src="./imgs/img-2.png" alt="">
                    </figure>
                </div>
    
                <div class="figure-line2">
                    <figure>
                        <img src="./imgs/img-3.png" alt="">
                    </figure>
    
                    <figure>
                        <img src="./imgs/img-4.png" alt="">
                    </figure>
                </div>
                
                <figcaption>
                    <p class="VejaMais">Veja Mais</p>
                </figcaption>
            </div>
        </section>
    </main>

    <footer id="Contato">
        <div class="logos-footer">
            <img src="./imgs/insta.png" alt="">
            <img src="./imgs/facebook.png" alt="">
            <img src="./imgs/linkedin.png" alt="">
            <img src="./imgs/pinterest.png" alt="">
        </div>

        <nav class="nav-footer">
            <ul class="footer-list">
                <li><a href="#Portfolio">Portfolio</a></li>
                <li><a href="#Sobre">Sobre</a></li>
                <li><a href="#Contato">Contato</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
